<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="jumbotron container" id="header">Employee Tracker</div>

    <div class="container">

        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate</th>
                <th scope="col">Total Billed ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
              </tr>
            </tbody>
          </table>
          
    </div>
    
    <div class="container formcontainer">
        
        <form>
        
            <div class="form-row">
                    <label for="inputTrainName">Employee Name</label>
                    <input type="trainName" class="form-control" id="trainName">
            </div>

            <div class="form-row">
                    <label for="inputDestination">Role</label>
                    <input type="destination" class="form-control" id="destination">
            </div>

            <div class="form-row">
                    <label for="inputFirstTrain">Start Date </label>
                    <input type="firstTrain" class="form-control" id="firstTrain">
            </div>

            <div class="form-row">
                    <label for="inputFrequency">Monthly Rate</label>
                    <input type="frequency" class="form-control" id="frequency">
            </div>
            
            <button type="submit" class="btn btn-dark">Submit</button>

        </form>

    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
